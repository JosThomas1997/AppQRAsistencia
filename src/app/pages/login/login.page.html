<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicia Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <form (ngSubmit)="login()">
    <!--Nombre de Usuario-->
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <!--Contraseña-->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <!--Boton para inicio de sesion-->
    <ion-button expand="full" type="submit">INICIAR SESION</ion-button>
  </form>
</ion-content>
