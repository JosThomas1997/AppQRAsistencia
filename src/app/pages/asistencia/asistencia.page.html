<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card class="attendance-card">
      <ion-card-header>
        <ion-card-title class="card-title">Registro de Asistencia</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Clase:</strong> {{ asistencia.clase }}</p>
        <p><strong>Fecha:</strong> {{ asistencia.fecha }}</p>
        <p><strong>Hora:</strong> {{ asistencia.hora }}</p>

        <!-- Lista de asistencia con diseño de Ionic, se muestra siempre -->
        <ion-list>
          <ion-item *ngFor="let estudiante of estudiantes">
            <ion-avatar slot="start">
              <img src="https://www.ionicframework.com/docs/demos/api/avatar/avatar.svg" alt="Avatar">
            </ion-avatar>
            <ion-label>
              <h2>{{ estudiante.nombre }}</h2>
              <p>
                Asistencia:
                <ion-icon [name]="estudiante.presente ? 'checkmark-circle' : 'close-circle'"
                          [color]="estudiante.presente ? 'success' : 'danger'"></ion-icon>
                {{ estudiante.presente ? 'Presente' : 'Ausente' }}
              </p>
            </ion-label>
          </ion-item>
        </ion-list>

        <ion-button expand="full" class="custom-button" (click)="handleAdditionalInfo()">
          Ver Más
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
