<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro de Asistencia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="asistencia">
        <p><strong>Clase:</strong> {{ asistencia.clase }}</p>
        <p><strong>Fecha:</strong> {{ asistencia.fecha }}</p>
        <p><strong>Hora:</strong> {{ asistencia.hora }}</p>
      </div>
      <div *ngIf="!asistencia">
        <p>No hay informaci√≥n de asistencia disponible.</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
