<ion-header [translucent]="true">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <ion-toolbar>
    <ion-title class="centered-title">Invitado</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-gradient">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido, {{ userName }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="custom-card-title"> Bienvenido, {{userName}} </ion-card-title>
    </ion-card-header>

    <ion-card-content class="custom-card-content">
      <img src="assets/imgs/Logo-RegistrAPP.png" alt="Logo-RegistrAPP">
    </ion-card-content>

    <div class="button-container">
      <ion-button class="custom-button" expand="block" (click)="navigateHorario()">
        <ion-icon name="time-sharp" slot="start"></ion-icon>
        Horario
      </ion-button>

    </div>

  </ion-card>

</ion-content>
