<ion-header>
  <ion-toolbar>
    <ion-title>Horarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let clase of clases" (click)="verDetalleclases(clase)">
      <ion-label>
        <h2>{{ clase.nombre }}</h2>
        <p>Fecha: {{ clase.fecha }}</p>
        <p>Hora: {{ clase.hora }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
